<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Quotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <h1 class="quote-title">Pomodoro Timer</h1>
      <p id="quote" class="quote-text"></p>
      <p id="author" class="quote-author"></p>
    </div>
    <div class="timer-box">
      <p id="timer" class="timer-text">25:00</p>
      <button id="start" class="timer-button">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
